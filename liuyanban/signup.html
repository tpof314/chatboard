<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/css/bulma.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Chat board 1.0</title>
</head>
<body>

<!-- navigation bar -->
<nav class="navbar is-link">
  <div class="navbar-brand">
    <a class="navbar-item" href="https://bulma.io">
      <img src="static/img/cat.png" alt="Bulma: a modern CSS framework based on Flexbox" width="60" height="28">
    </a>
    <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div id="navbarExampleTransparentExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="https://bulma.io/">
        Home
      </a>
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          Docs
        </a>
        <div class="navbar-dropdown is-boxed">
          <a class="navbar-item" href="/documentation/overview/start/">
            Overview
          </a>
          <a class="navbar-item" href="https://bulma.io/documentation/modifiers/syntax/">
            Modifiers
          </a>
          <hr class="navbar-divider">
          <a class="navbar-item" href="https://bulma.io/documentation/elements/box/">
            Elements
          </a>
          <a class="navbar-item is-active" href="https://bulma.io/documentation/components/breadcrumb/">
            Components
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="field is-grouped">
          <p class="control">
            <a class="button is-warning">
              <span class="icon">
                <i class="fa fa-sign-in"></i>
              </span>
              <span>
                LOGIN
              </span>
            </a>
          </p>
          <p class="control">
            <a class="button is-primary" >
              <span class="icon">
                <i class="fa fa-user-plus"></i>
              </span>
              <span>Sign-Up</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</nav>

<br/>

<!-- Main Container -->
<div class="container">
  <div class="columns is-mobile">
    <div class="column is-half is-offset-one-quarter">
      <!-- realname -->
      <div class="field">
        <label class="label">Real Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Please Type Your Full Name">
        </div>
      </div>
      <!-- Username -->
      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="text" placeholder="Text input" value="Choose your Username">
          <span class="icon is-small is-left">
            <i class="fa fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-check"></i>
          </span>
        </div> 
      </div>
      <!-- password  -->
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Please Choose Your Password">
        </div>
      </div>

      <div class="field">
        <label class="label">Retype Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Please Retype Your Password">
        </div>
      </div>
      <!-- email -->
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="Email input" value="hello@example.com">
          <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-warning"></i>
          </span>
        </div>
        
      </div>
      <!-- gender -->
      <div class="field">
        <label class="label">Gender</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Male</option>
              <option>Femail</option>
              <option>Unkown</option>
            </select>
          </div>
        </div>
      </div>
      <!-- term -->
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      <!-- submit -->
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-text">Cancel</button>
        </div>
      </div>
    </div>  
  </div>
</div>

<!-- footer-->
<br/>
<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        <strong>Bulma</strong> by <a href="http://jgthms.com">Jeremy Thomas</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </div>
</footer>
</body>
</html>
