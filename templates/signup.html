{% extends "base.html" %}

{% block main_container %}

<!-- Main Container -->
<div class="container">
  <div class="columns is-mobile">
    <div class="column is-half is-offset-one-quarter">
      <!-- realname -->
      <div class="field">
        <label class="label">Real Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Please Type Your Full Name">
        </div>
      </div>
      <!-- Username -->
      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="text" placeholder="Text input" value="Choose your Username">
          <span class="icon is-small is-left">
            <i class="fa fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-check"></i>
          </span>
        </div> 
      </div>
      <!-- password  -->
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Please Choose Your Password">
        </div>
      </div>

      <div class="field">
        <label class="label">Retype Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Please Retype Your Password">
        </div>
      </div>
      <!-- email -->
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="Email input" value="hello@example.com">
          <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-warning"></i>
          </span>
        </div>
        
      </div>
      <!-- gender -->
      <div class="field">
        <label class="label">Gender</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Male</option>
              <option>Femail</option>
              <option>Unkown</option>
            </select>
          </div>
        </div>
      </div>
      <!-- term -->
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      <!-- submit -->
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-text">Cancel</button>
        </div>
      </div>
    </div>  
  </div>
</div>

{% endblock %}
