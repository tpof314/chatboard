<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/css/bulma.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Chat board 1.0</title>
</head>
<body>

<!-- navigation bar -->
<nav class="navbar is-link">
  <div class="navbar-brand">
    <a class="navbar-item" href="https://bulma.io">
      <img src="static/img/cat.png" alt="Bulma: a modern CSS framework based on Flexbox" width="60" height="28">
    </a>
    <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div id="navbarExampleTransparentExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="https://bulma.io/">
        Home
      </a>
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          Docs
        </a>
        <div class="navbar-dropdown is-boxed">
          <a class="navbar-item" href="/documentation/overview/start/">
            Overview
          </a>
          <a class="navbar-item" href="https://bulma.io/documentation/modifiers/syntax/">
            Modifiers
          </a>
          <hr class="navbar-divider">
          <a class="navbar-item" href="https://bulma.io/documentation/elements/box/">
            Elements
          </a>
          <a class="navbar-item is-active" href="https://bulma.io/documentation/components/breadcrumb/">
            Components
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="field is-grouped">
          <p class="control">
            <a class="button is-warning">
              <span class="icon">
                <i class="fa fa-sign-in"></i>
              </span>
              <span>
                LOGIN
              </span>
            </a>
          </p>
          <p class="control">
            <a class="button is-primary" >
              <span class="icon">
                <i class="fa fa-user-plus"></i>
              </span>
              <span>Sign-Up</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</nav>

<br/>

<!-- Main Container -->
<div class="container">
  <p class="title is-2">Reset Password</p>
  <hr/>
  <div class="columns">
    <div class="column is-one-fifth"></div>
    <div class="column">
      <p>Please enter your new passwords in the following form.</p>
      <br/><br/>
      <table class="table is-fullwidth">
        <tr>
          <td><strong>New Password (*)</strong></td>
          <td><input name="password1" class="input" type="password" value=""></td>
        </tr>
        <tr>
          <td><strong>Retype Password (*)</strong></td>
          <td><input name="password2" class="input" type="password" value=""></td>
        </tr>
      </table>

      <div class="columns">
        <div class="column">
          <button class="button is-danger is-fullwidth">Confirm</button>
        </div>
        <div class="column">
        <button class="button is-primary is-fullwidth">Cancel</button>
        </div>
      </div>


    </div>
    <div class="column is-one-fifth"></div>
  </div>
</div>

</body>
</html>
