{% extends "base.html" %}

{% block main_container %}

<!-- Main Container -->
<div class="container">
  <p class="title is-2">Reset Password</p>
  <hr/>
  <div class="columns">
    <div class="column is-one-fifth"></div>
    <div class="column">
      <p>Please enter your new passwords in the following form.</p>
      <br/><br/>
      <table class="table is-fullwidth">
        <tr>
          <td><strong>New Password (*)</strong></td>
          <td><input name="password1" class="input" type="password" value=""></td>
        </tr>
        <tr>
          <td><strong>Retype Password (*)</strong></td>
          <td><input name="password2" class="input" type="password" value=""></td>
        </tr>
      </table>

      <div class="columns">
        <div class="column">
          <button class="button is-danger is-fullwidth">Confirm</button>
        </div>
        <div class="column">
        <button class="button is-primary is-fullwidth">Cancel</button>
        </div>
      </div>


    </div>
    <div class="column is-one-fifth"></div>
  </div>
</div>

{% endblock %}
